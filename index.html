<!DOCTYPE html>
<html>
  <head>
    <title>❄️Whats the weather?☀️</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/875bf62da1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/875bf62da1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="mainContainer">

      <form class="form-inline" id="search-form">
        <input
          class="form-control"
          id="city-input"
          type="search"
          placeholder="Search city..."
          autofocus="on"
          autocomplete="off"
          aria-label="Search"
        />
        <button type="button" id="current-location" class="btn btn-primary">
        <i class="fas fa-map-marker-alt"></i><spand id="user-current-location"></span>
        </button>
      </form>
      
      <h1 id="city">Täby </h1>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weathericon" id="icon"/>
        <div id="main-temperature-row">
				<h2><span class="cityweather" id="display-value">-1</span>°<span id="display-temperature-letter">C</span>
          </h2>
      </div>
      
      <button type="button" id="view-button" class="btn btn-outline-primary">
        <strong>View in °<span id="view-temperature-letter">F</span></strong>
      </button>
      <h3>Last updated: <span id="date">Tue, 10:05</span></h3>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-tint"></i> <span id="humidity"> 75</span>%</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-wind"></i><span id="wind"> 5</span>m/s</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="row" id="forecast"> 
            </div>
          </div>
        </div>
      </div>

 <ul class="list-group list-group-vertical-sm" id="climate" style="border-radius: 16px 16px 0 0; margin-top: 32px;">

        <li class="list-group-item flex-fill">Tue, 4 Jan</li>
        <li class="list-group-item flex-fill text-center d-inline-block">🌤️</li>
        <li class="list-group-item flex-fill"><strong>Max: 4°</strong> Min: -3°</li>
      </ul>
      <ul class="list-group list-group-horizontal-sm" style="border-radius: 0 0 16px 16px;">
        <li class="list-group-item flex-fill">Sun, 9 Jan</li>
        <li class="list-group-item flex-fill text-center d-inline-block">❄️</li>
        <li class="list-group-item flex-fill"><strong>Max: 4°</strong> Min: -3°</li> -->
</ul> 
      
      <script src="src/app.js"></script>
    </div>
    <div class="github-link">
      <a class= "github"
          href="https://github.com/KatyRosli/WeatherProject"
          target="_blank" style="color: #11113a"
        >
          <i class="fab fa-github" style="color: #424642"></i>
          <span class="name">by Katy Rosli </span>
      </div>
  </body>
</html>
